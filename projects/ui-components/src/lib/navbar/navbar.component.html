<!-- top navigation bar for when you're viewing on a large screen-->
<nav
  class="bg-base-100 dark:bg-base-100 fixed w-full z-20 top-0 start-0 border-b border-base-100 dark:border-base-100 hidden lg:block"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a href="/" class="flex items-center">
      <img [src]="logo" alt="logo" width="48" height="48" />
      <h1
        class="text-primary self-center text-xl font-extrabold whitespace-nowrap"
      >
        {{ title }}
      </h1>
    </a>
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <a
        href="/signin"
        class="text-neutral bg-primary hover:bg-bprimary focus:ring-4 focus:outline-none focus:ring-primary font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-primary dark:hover:bg-primary dark:focus:ring-primary"
      >
        Sign In
      </a>
      <button
        data-collapse-toggle="navbar-sticky"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-primary rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-sticky"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <div
      class="bg-base-100 justify-between hidden w-full md:flex md:w-auto md:order-1 nav"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-base-100 rounded-lg bg-base-100 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-base-100 dark:bg-base-100 md:dark:bg-base-100 dark:border-base-100"
      >
        <li>
          <a
            href="/#Home"
            class="nav-item bg-base-100 block hover:text-primary hover:bg-base-100 py-2 px-3 text-neutral bg-base-100 active:text-primary rounded md:bg-base-100 md:p-0 md:dark:text-primary"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            href="{{ lnk1 }}"
            class="nav-item bg-base-100 block hover:text-primary hover:bg-base-100 py-2 px-3 text-neutral rounded active:text-primary hover:bg-base-100 md:hover:bg-base-100 md:hover:text-primary md:p-0 md:dark:hover:text-primary dark:text-primary dark:hover:bg-base-100 dark:hover:text-primary md:dark:hover:bg-transparent dark:border-base-100"
            >{{ lnk_txt_1 }}</a
          >
        </li>
        <li>
          <a
            href="{{ lnk2 }}"
            class="nav-item bg-base-100 block hover:text-primary hover:bg-base-100 py-2 px-3 text-neutral rounded active:text-primary hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary md:p-0 md:dark:hover:text-primary dark:text-primary dark:hover:bg-base-100 dark:hover:text-primary md:dark:hover:bg-transparent dark:border-base-100"
            >{{ lnk_txt_2 }}</a
          >
        </li>
        <li>
          <a
            href="{{ lnk3 }}"
            class="nav-item bg-base-100 block hover:text-primary hover:bg-base-100 py-2 px-3 text-neutral rounded active:text-primary hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary md:p-0 md:dark:hover:text-primary dark:text-primary dark:hover:bg-base-100 dark:hover:text-primary md:dark:hover:bg-transparent dark:border-base-100"
          >
            {{ lnk_txt_3 }}</a
          >
        </li>
        <li>
          <a
            href="{{ lnk4 }}"
            class="nav-item bg-base-100 block hover:text-primary hover:bg-base-100 py-2 px-3 text-neutral rounded active:text-primary hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary md:p-0 md:dark:hover:text-primary dark:text-primary dark:hover:bg-base-100 dark:hover:text-primary md:dark:hover:bg-transparent dark:border-base-100"
            >{{ lnk_txt_4 }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
