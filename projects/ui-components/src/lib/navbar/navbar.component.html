<!-- large scale nav with links-->
<nav
  *ngIf="!isAuthenticated"
  class="bg-base-100 dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-base-100 dark:border-gray-600 hidden lg:block"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="{{ logo }}" class="h-8" alt="{{ title }} Logo" />
      <span
        class="self-center text-2xl text-primary font-semibold whitespace-nowrap dark:text-primary"
        >{{ title }}</span
      >
    </a>
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <a
        href="/signin"
        class="text-neutral bg-primary hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-blue-800"
      >
        Sign In
      </a>
      <button
        data-collapse-toggle="navbar-sticky"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-base-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-sticky"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-base-100 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li>
          <a
            href="{{ lnk1 }}"
            class="block py-2 px-3 text-neutral bg-base-100 rounded md:bg-transparent md:text-primary-700 md:p-0 md:dark:text-primary-500"
            aria-current="page"
            >{{ lnk_txt_1 }}</a
          >
        </li>
        <li>
          <a
            href="{{ lnk2 }}"
            class="block py-2 px-3 text-neutral rounded hover:bg-base-100 md:hover:bg-transparent md:hover:text-primary md:p-0 md:dark:hover:text-primary dark:text-neutral dark:hover:bg-base-100 dark:hover:text-primary md:dark:hover:bg-transparent dark:border-gray-700"
            >{{ lnk_txt_2 }}</a
          >
        </li>
        <li>
          <a
            href="{{ lnk3 }}"
            class="block py-2 px-3 text-neutral rounded hover:bg-base-100 md:hover:bg-transparent md:hover:text-primary md:p-0 md:dark:hover:text-primary dark:text-neutral dark:hover:bg-base-100 dark:hover:text-primary md:dark:hover:bg-transparent dark:border-gray-700"
            >{{ lnk_txt_3 }}</a
          >
        </li>
        <li>
          <a
            href="{{ lnk4 }}"
            class="block py-2 px-3 text-neutral rounded hover:bg-base-100 md:hover:bg-transparent md:hover:text-primary md:p-0 md:dark:hover:text-primary dark:text-neutral dark:hover:bg-base-100 dark:hover:text-primary md:dark:hover:bg-transparent dark:border-gray-700"
            >{{ lnk_txt_4 }}</a
          >
        </li>
        <li>
          <a
            href="{{ lnk5 }}"
            class="block py-2 px-3 text-neutral rounded hover:bg-base-100 md:hover:bg-transparent md:hover:text-primary md:p-0 md:dark:hover:text-primary dark:text-neutral dark:hover:bg-base-100 dark:hover:text-primary md:dark:hover:bg-transparent dark:border-gray-700"
            >{{ lnk_txt_5 }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- auth navbar top navbar only on lg screens-->
<nav class="navbar bg-base-100 hidden lg:block" *ngIf="isAuthenticated">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="{{ logo }}" class="h-8" alt="{{ title }} Logo" />
      <span
        class="self-center text-2xl text-primary font-semibold whitespace-nowrap dark:text-primary"
        >{{ title }}</span
      >
    </a>
    <div
      class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
    >
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img alt="profile pic" src="{{ profile_pic }}" />
          </div>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
        >
          <li>
            <a class="justify-between">Profile</a>
          </li>
          <li>
            <a>Upgrade</a>
          </li>
          <li>
            <a>Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- top navbar only on small screen when you haven't been authenticated-->
<div class="navbar bg-base-100">
  <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
    <img src="{{ logo }}" class="h-8" alt="{{ title }} Logo" />
    <span
      class="self-center text-2xl text-primary font-semibold whitespace-nowrap dark:text-primary"
      >{{ title }}</span
    >
  </a>
</div>

<!-- auth navbar - navbar you have been authenticated on small screens only-->
<nav class="navbar bg-base-100 lg:hidden" *ngIf="isAuthenticated">
  <div class="flex-1">
    <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="{{ logo }}" class="h-8" alt="{{ title }} Logo" />
      <span
        class="self-center text-2xl text-primary font-semibold whitespace-nowrap dark:text-primary"
        >{{ title }}</span
      >
    </a>
  </div>
  <div class="flex-none gap-2">
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img alt="profile pic" src="{{ profile_pic }}" />
        </div>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
      >
        <li>
          <a class="justify-between">Profile</a>
        </li>
        <li>
          <a>Upgrade</a>
        </li>
        <li>
          <a>Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
