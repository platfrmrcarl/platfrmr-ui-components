<div class="py-20 mt-6">
  <div class="flex h-full items-center justify-center">
    <div
      class="bg-sky-400 rounded rounded-md rounded-lg border border-gray-200 bg-white shadow-md dark:border-gray-700 dark:bg-gray-900 flex-col flex h-full items-center justify-center sm:px-4"
    >
      <div class="flex h-full flex-col justify-center gap-4 p-6">
        <div
          class="left-0 right-0 inline-block border-gray-200 px-2 py-2.5 sm:px-4"
        >
          <form
            [formGroup]="loginForm"
            (submit)="submitLogin()"
            class="flex flex-col gap-4 pb-4 items-center justify-center"
          >
            <h1 class="mb-4 text-2xl font-bold text-primary dark:text-white">
              Login
            </h1>
            <div>
              <div class="mb-2">
                <label
                  class="text-sm font-medium text-gray-900 dark:text-gray-300"
                  for="email"
                  >Email</label
                >
              </div>
              <div class="flex w-full rounded-lg pt-1">
                <div class="relative w-full">
                  <input
                    class="block w-full border disabled:cursor-not-allowed disabled:opacity-50 bg-gray-50 border-gray-300 text-gray-900 focus:border-cyan-500 focus:ring-cyan-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-cyan-500 dark:focus:ring-cyan-500 p-2.5 text-sm rounded-lg"
                    id="email"
                    type="email"
                    formControlName="email"
                    placeholder="email@example.com"
                    autocomplete="on"
                    required
                  />
                </div>
              </div>
            </div>
            <div>
              <div class="mb-2">
                <label
                  class="text-sm font-medium text-gray-900 dark:text-gray-300"
                  data-testid="flowbite-label"
                  for="password"
                  >Password</label
                >
              </div>
              <div class="flex w-full rounded-lg pt-1">
                <div class="relative w-full">
                  <input
                    class="block w-full border disabled:cursor-not-allowed disabled:opacity-50 bg-gray-50 border-gray-300 text-gray-900 focus:border-cyan-500 focus:ring-cyan-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-cyan-500 dark:focus:ring-cyan-500 p-2.5 text-sm rounded-lg"
                    id="password"
                    type="password"
                    formControlName="password"
                    placeholder="ChangeMe123"
                    autocomplete="off"
                    required
                  />
                </div>
              </div>
              <p class="mt-2 cursor-pointer text-blue-500 hover:text-blue-600">
                <a href="/forgotpassword">Forgot password?</a>
              </p>
            </div>
            <div class="flex flex-col gap-2">
              <button type="submit" class="btn btn-primary rounded-lg">
                <span
                  class="flex items-center justify-center gap-1 font-medium py-1 px-2.5 text-base false"
                >
                  Login
                </span>
              </button>
              <a
                href="http://localhost:3000/api/auth/google"
                class="btn text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:outline-none focus:ring-[#4285F4]/50 font-medium text-sm px-5 py-2.5 text-center inline-flex items-center mb-2 border-[#4285F4]"
              >
                <svg
                  class="w-4 h-4 me-2"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 18 19"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z"
                    clip-rule="evenodd"
                  />
                </svg>
                Log in with Google
              </a>
            </div>
          </form>
          <div class="min-w-[270px]">
            <div
              class="mt-4 text-center font-medium text-gray-900 dark:text-gray-300"
            >
              Don't have an account?
              <a
                class="text-blue-500 underline hover:text-blue-600"
                href="/register"
                >Sign Up</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
