<div class="bg-neutral">
  <div class="relative isolate px-6 pt-14 lg:px-8">
    <div
      class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
      aria-hidden="true"
    ></div>
    <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
      <div class="text-center">
        <div class="mx-auto max-w-screen-md text-center mb-8 lg:mb-12">
          <h2
            class="mb-4 text-4xl tracking-tight font-extrabold text-primary dark:text-white"
          >
            {{ title }}
          </h2>
          <p class="mb-5 text-base-100 sm:text-xl dark:text-neutral">
            {{ subtitle }}
          </p>
        </div>
        <p class="mt-6 text-lg leading-8 text-base-100">{{ description }}</p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
          <form method="post" action="/subscribe">
            <div data-style="clean" class="flex items-end mb-3">
              <div
                data-element="fields"
                data-stacked="false"
                class="flex items-center w-full max-w-md mb-3 seva-fields formkit-fields"
              >
                <div class="relative w-full mr-3 formkit-field">
                  <label
                    for="member_email"
                    class="hidden block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Email address</label
                  >
                  <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                  >
                    <svg
                      class="w-4 h-4 text-gray-500 dark:text-gray-400"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
                      ></path>
                      <path
                        d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
                      ></path>
                    </svg>
                  </div>
                  <input
                    id="member_email"
                    class="formkit-input bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    name="email_address"
                    aria-label="Email Address"
                    placeholder="Your email address..."
                    required=""
                    type="email"
                  />
                </div>
                <button
                  type="submit"
                  class="px-5 py-3 text-sm font-medium text-center text-neutral bg-primary rounded-lg cursor-pointer hover:bg-primary focus:ring-4 focus:ring-blue-300 dark:bg-primary dark:hover:bg-blue-700 dark:focus:ring-primary"
                >
                  Subscribe
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
      aria-hidden="true"
    ></div>
  </div>
</div>
