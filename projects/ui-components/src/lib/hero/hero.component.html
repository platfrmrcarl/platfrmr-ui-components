<div class="{{ bgColor }} py-24 sm:py-32">
  <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
    <div class="hidden sm:mb-8 sm:flex sm:justify-center">
      <div
        class="relative rounded-full px-3 py-1 text-sm leading-6 text-gray-600 ring-1 ring-gray-900/10 hover:ring-gray-900/20"
      >
        {{ bannerText }}
        <a href="{{ CTA2Link }}" class="font-semibold text-primary"
          ><span class="absolute inset-0" aria-hidden="true"></span>{{ CTA2
          }}<span aria-hidden="true">&rarr;</span></a
        >
      </div>
    </div>
    <div class="text-center">
      <h1 class="text-6xl font-bold tracking-tight text-primary sm:text-4xl">
        {{ title }}
      </h1>
      <p class="mt-6 text-lg leading-8 text-gray-600">{{ description }}</p>
      <div class="relative mx-auto mt-2 pt-2">
        <div class="lg:max-w-4xl lg:mx-auto">
          <img class="px-4 md:mpx-8" src="{{ imgSrc }}" />
        </div>
      </div>
      <div class="mt-10 flex items-center justify-center gap-x-6">
        <a
          href="{{ CTA1Link }}"
          class="rounded-md bg-primary px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-primary focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
          >{{ CTA1 }}</a
        >
        <a
          href="#portfolio"
          class="text-sm font-semibold leading-6 text-primary"
          >Learn more</a
        >
      </div>
    </div>
  </div>
</div>
