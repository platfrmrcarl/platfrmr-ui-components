<div class="bg-neutral">
  <div class="relative isolate px-6 pt-14 lg:px-8">
    <div
      class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
      aria-hidden="true"
    ></div>
    <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
      <div class="hidden sm:mb-8 sm:flex sm:justify-center">
        <div
          class="relative rounded-full px-3 py-1 text-sm leading-6 text-gray-600 ring-1 ring-gray-900/10 hover:ring-gray-900/20"
        >
          {{ bannerText }}
          <a href="{{ CTA2Link }}" class="font-semibold text-primary"
            ><span class="absolute inset-0" aria-hidden="true"></span>{{ CTA2
            }}<span aria-hidden="true">&rarr;</span></a
          >
        </div>
      </div>
      <div class="text-center">
        <h1 class="text-4xl font-bold tracking-tight text-primary sm:text-6xl">
          {{ title }}
        </h1>
        <p class="mt-6 text-lg leading-8 text-gray-600">{{ description }}</p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
          <a
            href="{{ CTA1Link }}"
            class="rounded-md bg-primary px-4.5 py-3.5 text-sm font-semibold text-white shadow-sm hover:bg-primary focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
            >{{ CTA1 }}</a
          >
        </div>
      </div>
    </div>
    <div
      class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
      aria-hidden="true"
    ></div>
  </div>
</div>
